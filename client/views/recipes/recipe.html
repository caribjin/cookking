<template name="Recipe">
	<div class="page recipe {{activeTabClass}}">
		{{#Navigation title='Recipe' transparent=true back=true}}
			{{#if bookmarked}}
				<a href="#" class="nav-item js-remove-bookmark bookmarked">
					<i class="fa fa-bookmark"></i>
				</a>
			{{else}}
				<a href="#" class="nav-item js-add-bookmark">
					<i class="fa fa-bookmark-o"></i>
				</a>
			{{/if}}
			<a href="#" class="nav-item js-share">
				<i class="fa fa-camera"></i>
			</a>
			<div class="nav-item-last"></div>
		{{/Navigation}}

		<div class="recipe-image"
		     style="background-image: url('{{recipeImage recipe=this size='full'}}')"></div>

		<div class="recipe-information js-recipe">
			<h1 class="recipe-title">
				{{title}}
			</h1>
			<div class="recipe-subdata">
				<p class="recipe-description">
					{{excerpt}}
				</p>
				<span class="recipe-source">
					{{source.name}}
				</span>
				<span class="recipe-time">
					{{cookTime}}
				</span>
			</div>
			<div class="btns-group">
				<a class="btn-secondary {{#if isActiveTab 'make'}}active{{/if}} {{#if isActiveTab 'recipe'}}no-state{{/if}} js-show-make">Make It</a>
				<a class="btn-secondary {{#if isActiveTab 'feeds'}}active{{/if}} {{#if isActiveTab 'recipe'}}no-state{{/if}} js-show-feed">Pictures</a>
			</div>
		</div>

		<div class="content-scrollable static-nav make-scrollable">
			<a class="btn-tertiary js-share"><span class="icon-camera"></span> Share that you made this</a>
			<h2 class="list-title">Ingredients</h2>
			<ul class="list-ingredients">
				{{#each ingredients}}
					<li class="item-ingredient">{{this}}</li>
				{{/each}}
			</ul>

			<h2 class="list-title">Directions</h2>
			<ol class="list-directions">
				{{#each directions}}
					<li class="item-direction">
						<span class="text">{{this}}</span>
					</li>
				{{/each}}
				<li class="item-direction">
					...
				</li>
			</ol>
			<a href="{{source.url}}" target="_blank" class="btn-primary js-open">See full recipe on {{source.name}}</a>
		</div>

		<div class="content-scrollable static-nav feed-scrollable">
			<a class="btn-tertiary js-share"><span class="icon-camera"></span> Share that you made this</a>
			<div class="list-activities">
				{{#each feeds}}
					{{> Feed}}
				{{else}}
					<div class="wrapper-message">
						<div class="title-message">No feed activity yet</div>
						<div class="subtitle-message">Be the first to share that you made this recipe. <a class="js-share">Share now</a></div>
					</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
