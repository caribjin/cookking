<template name="RecipeItem">
	<a class="recipe {{highlightedClass}}" href="{{path}}">
		{{#with recipe}}
			<span class="recipe-information">
				<span class="title">{{title}}</span>
				<span class="subdata">
					<span class="favorites">
						<i class="fa fa-heart"></i> {{favoritesCount}}
					</span>
					<span class="comments">
						<i class="fa fa-comment"></i> {{commentsCount}}
					</span>
					<span class="share">
						<i class="fa fa-share-alt"></i> {{sharedCount}}
					</span>
					{{#if isBookmarked}}
					<span class="bookmarked">
						<i class="fa fa-bookmark"></i>
					</span>
					{{/if}}
				</span>
			</span>

			{{#with image imageId}}
				{{#if url store="thumbs"}}
					<img src="{{url store="thumbs" uploading="/img/app/loading/progress.gif"}}" class="{{#if isUploaded}}{{else}}loading{{/if}}">
				{{else}}
					<img src="/img/app/empty-recipe-small.jpg">
				{{/if}}
			{{/with}}
		{{/with}}
	</a>
</template>
