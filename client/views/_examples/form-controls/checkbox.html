<template name="Examples_Checkbox">

		body {
			padding: 0;
			margin: 0;
			font-size: 62.5%;
			font-family: Arial, sans-serif;
		}

		label {
			display: inline;
		}

		label[for^="checkbox-"] {
			box-sizing: content-box;
		}

		.holder {
			width: 100%;
			background: #f9f9f9;
			margin: 0px auto;
			padding: 60px 0;
			font-size: 1em;
		}

		.holder > h1 {
			padding-bottom: 10px;
		}

		.center {
			margin: 0px auto;
		}

		input[type="checkbox"] {

		}

		.top-content {

		}
		h1 {
			font-size: 3em;
			font-family: 'adelle-sans', sans-serif;
			text-align: center;
		}

		p {
			font-size: 2em;
			font-family: 'adelle-sans', sans-serif;
			text-align: center;
