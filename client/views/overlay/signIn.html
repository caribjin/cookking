<template name="SignIn">
	<div class="overlay sign signin">
		<a href="#" class="js-close-overlay overlay-dismiss">
			<span class="icon-cross"></span>
		</a>

		<div class="container">
			<!--<video autoplay loop poster="polina.jpg" id="background-video">-->
				<!--<source src="/video/polina.webm" type="video/webm">-->
			<!--</video>-->

			<div class="title">로그인</div>
			<div class="subtitle">여러분 계정에 로그인하세요</div>
			<form>
				{{#if errorMessages}}
					<div class="list-errors">
						{{#each errorMessages}}
							<div class="list-item">{{this}}</div>
						{{/each}}
					</div>
				{{/if}}

				<div class="form-group">
					<label for="signin-email" class="control-label">이메일주소</label>
					<div>
						<input type="email" id="signin-email" class="form-control {{errorClass 'email'}}" placeholder="이메일 주소를 입력해 주세요" autofocus="autofocus"/>
					</div>
				</div>
				<div class="form-group">
					<label for="signin-password" class="control-label">비밀번호</label>
					<div>
						<input type="password" id="signin-password" class="form-control {{errorClass 'password'}}" placeholder="비밀번호를 입력해 주세요"/>
					</div>
				</div>
				<div class="form-group">
					<div>
						<a href="#" class="btn btn-primary submit pull-right">로그인</a>
						<a href="{{pathFor 'signup'}}" class="btn btn-default pull-right">가입하기</a>
					</div>
				</div>
			</form>
		</div>

		<div class="btns-group">
			<!--<button class="js-signin btn-facebook">Facebook</button>-->
			<!--<button class="js-signin btn-github">GitHub</button>-->
			<button class="js-signin btn-twitter">Twitter</button>
			<!--<button class="js-signin btn-google">Google</button>-->
		</div>
	</div>
</template>
